<h1 class="mt-5">Agregar productos</h1>
<hr>
<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-lavel">Nombre:</label>
        </div>
        <div class="col-auto">
            <input formControlName="nombre" class="form-control">
        </div>
        <div class="col-auto">
            <span error-msg [mensaje]="texto1" [color]="color" *ngIf="tieneError('nombre')">
            </span>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <button (click)="cambiarNombre()" class="btn btn-primary">
                Cambiar Nombre
            </button>
            &nbsp;
            <button (click)="cambiarColor()" class="btn btn-primary">
                Cambiar Color
            </button>
        </div>
    </div>
</form>
<h3 class="mt-3"> Formulario</h3>
<pre>valid: {{miFormulario.value | json}}</pre>
<pre>valid: {{miFormulario.valid}}</pre>
